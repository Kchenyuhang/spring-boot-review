<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
</head>
<body>
<div style="border-radius:5px;font-size:19px;width:680px;font-family:微软雅黑,'Helvetica Neue',Arial,sans-serif;margin:10px auto 0px;border:1px solid #eee;max-width:100%;">
    <div style="width:100%;background:#fb7299;color:#FFFFFF;border-radius:5px 5px 0 0;">
        <p style="font-size:22px;word-break:break-all;padding:20px 32px;margin:0;"><span th:text="${siteTitle}"></span> <a
                style="color:#FFFFFF;font-weight:bold;text-decoration:none;" target="_blank"
                th:href="${permalink}"><span th:text="${title}"></span></a> 有人在此视频回复你的评论</p>
    </div>
    <div style="margin:0px auto;width:90%">
        <p><span th:text="${author}"></span> 于 <span th:text="${time}"></span></p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;在《<span th:text="${title}"></span>》回复：</p>
        <p style="background:#EFEFEF;margin:15px 0px;padding:20px;border-radius:5px;font-size:20px;color:#333;"><span
                th:text="${text}"></span></p>
        <p>IP：<span th:text="${ip}"></span>，邮箱：<span th:text="${mail}"></span>，审核：<span th:text="${status}"></span>。</p>
        <p>可通过<a th:href="${manage}" target='_blank'>此链接</a>前往主站。</p>
    </div>
</div>
</body>
</html>
